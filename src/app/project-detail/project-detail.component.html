@if (allImages.length > 0) {
	<div class="flex flex-col md:flex-row w-full h-screen">
	  <div class="w-full md:w-1/2 h-full">
		<ngb-carousel
		  [interval]="0"
		  [showNavigationIndicators]="allImages.length > 1"
		  [showNavigationArrows]="allImages.length > 1"
		  class="h-full"
		>
		  @for (image of allImages; track image; let i = $index) {
			<ng-template ngbSlide>
			  <div class="w-full h-full flex items-center justify-center">
				<img
				  [src]="image"
				  [alt]="'Slide ' + (i + 1)"
				  class="w-full h-full object-cover"
				/>
			  </div>
			</ng-template>
		  }
		</ngb-carousel>
	  </div>
	  <div class="w-full md:w-1/2 p-4 overflow-y-auto">
		<h2 class="text-2xl font-bold mb-4">{{project.title}}</h2>
		<p>{{project.material}}</p>
		<p>{{getDimensions()}}</p>
		<p>{{project.production_year}}</p>
	  </div>
	</div>
   } @else {
	<div class="w-full h-screen flex items-center justify-center">
	  <p class="text-gray-500">Loading images...</p>
	</div>
   }
