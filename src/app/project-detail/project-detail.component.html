@if (allImages.length > 0) {
	<div class="container-fluid px-4 md:px-8 mt-8">
		<div class="flex  flex-col md:flex-row items-start gap-4 md:gap-8">
		  <!-- Carousel -->
		  <div class="w-full md:w-2/5 h-auto md:h-screen flex items-start">
			<ngb-carousel
			  [interval]="0"
			  [showNavigationIndicators]="false"
			  [showNavigationArrows]="allImages.length > 1"
			  [animation]="false"
			  class="w-full h-full"
			>
			  @for (image of allImages; track image; let i = $index) {
				<ng-template ngbSlide>
				  <div class="relative w-full h-80% flex items-start justify-start">
					<img
					  [src]="image"
					  [alt]="'Slide ' + (i + 1)"
					  class="w-80% h-80% object-cover md:object-cover block w-full h-full"
					/>
				  </div>
				</ng-template>
			  }
			</ngb-carousel>
		  </div>
	  
		  <!-- Text content -->
		  <div class="w-full md:w-3/5 pl-0 md:pl-0 font-sans">
			<h2 class="text-xl font-semibold mb-3">{{project.title}}</h2>
			<div class="text-gray-700 font-medium"></div>
			<p>{{project.material}}</p>
			<p>{{getDimensions()}}</p>
			<p>{{project.production_year}}</p>
			<div class="mt-4 w-96">
				<p class="italic">
					{{project.description}} 
				</p>
			</div>
		  </div>
		</div>
	  </div>
	  
  } @else {
	<div class="container-fluid px-4 text-center mt-8">
	  <p class="text-gray-500">Loading images...</p>
	</div>
  }
