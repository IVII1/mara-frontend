@if (allImages.length > 0) {
	<div class="container-fluid px-4 md:px-8 mt-8">
	  <div class="flex flex-col md:flex-row items-start gap-4 md:gap-8">
		<!-- Carousel -->
		<div class="w-full md:w-2/5">
		  <ngb-carousel
			[interval]="0"
			[showNavigationIndicators]="allImages.length > 1"
			[showNavigationArrows]="allImages.length > 1"
			[animation]="false"
		  >
			@for (image of allImages; track image; let i = $index) {
			  <ng-template ngbSlide>
				<div class="relative h-full w-full flex items-center justify-center overflow-hidden">
				  <img
					[src]="image"
					[alt]="'Slide ' + (i + 1)"
					class="w-full h-[50vh] md:h-full object-contain"
				  />
				</div>
			  </ng-template>
			}
		  </ngb-carousel>
		</div>
  
		<!-- Text content -->
		<div class="w-full md:w-3/5 pl-0 md:pl-0">
		  <h2 class="text-xl font-semibold mb-3">{{project.title}}</h2>
		  <div class="text-gray-700 font-medium"></div>
		  <p>
			{{project.material}}
		  </p>
		  <p>
			{{getDimensions()}}
		  </p>
		  <p>
			{{project.production_year}}
		  </p>
		</div>
	  </div>
	</div>
  } @else {
	<div class="container-fluid px-4 text-center mt-8">
	  <p class="text-gray-500">Loading images...</p>
	</div>
  }
