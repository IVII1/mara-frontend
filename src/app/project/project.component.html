<div class="project-card w-full">
    <div class="image bg-text w-full aspect-square">
        <a [routerLink]="['/projects/', project.id]" routerLinkActive="router-link-active" class="block w-full h-full">
            <img [src]="project.thumbnail" [alt]="project.title" class="w-full h-full object-cover">
        </a>
    </div>
    <h2 class="title font-sans text-2xl font-medium text-text mt-2">{{ project.title }}</h2>
    <div class="text-text">
        <p class="materials text text-sm">{{ project.material }}</p>
        <p class="dimensions text-sm leading-tight">{{ getDimensions() }}</p>
        <p class="yop text-sm leading-tight">{{ project.production_year }}</p>
    </div>
</div>
