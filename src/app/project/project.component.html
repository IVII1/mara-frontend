<div class="project-card ">
    <div class="image bg-text size-128">
        <a [routerLink]="['/projects/', project.id]" routerLinkActive="router-link-active" >
        <img [src]="project.thumbnail" [alt]="project.title" class="w-full h-full object-cover">
    </a>
    </div>
    <h2 class="title font-sans text-2xl font-medium text-text">{{ project.title }}</h2>
    <div class="text-text">
    <p class="materials text text-sm"> {{ project.material }}</p>
    <p class="dimensions text-sm leading-tight"> {{ getDimensions() }}</p>
    <p class="yop text-sm leading-tight"> {{ project.production_year }}</p></div>
</div>
