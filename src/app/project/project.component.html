<div class="project-card w-full  p-0">
    <div class="image bg-text w-full aspect-square p-0">
        <a [routerLink]="['/projects/', project.id]" routerLinkActive="router-link-active" class="block w-full h-full m-0 p-0">
            <img [src]="project.thumbnail" [alt]="project.title" class="w-full h-full object-cover m-0 p-0">
        </a> 
    </div>
   
</div>
